<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - Elite Investors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
        }
        
        .card {
            background: rgba(30,41,59,0.8);
            border-radius: 20px;
            padding: 40px;
            border: 2px solid #7c3aed;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #7c3aed, #06b6d4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            margin: 0 auto 20px;
        }
        
        .btn {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }
        
        .btn:hover {
            background: #6d28d9;
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none;
        }
        
        .loader {
            border: 5px solid rgba(124,58,237,0.2);
            border-top: 5px solid #7c3aed;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loadingContent">
            <div class="card">
                <div class="loader"></div>
                <h2 style="margin-bottom: 15px;">جاري التحقق من حسابك</h2>
                <p style="color: #94a3b8;">الرجاء الانتظار...</p>
            </div>
        </div>
        
        <div id="errorContent" class="hidden">
            <div class="card">
                <i class="fas fa-exclamation-triangle" style="font-size: 50px; color: #ef4444; margin-bottom: 20px;"></i>
                <h2 style="color: #ef4444; margin-bottom: 15px;">غير مصرح</h2>
                <p style="color: #94a3b8; margin-bottom: 25px;">يجب تسجيل الدخول أولاً</p>
                <button class="btn" onclick="window.location.href='index.html'">
                    <i class="fas fa-home"></i> العودة للرئيسية
                </button>
            </div>
        </div>
        
        <div id="userContent" class="hidden">
            <div class="card">
                <div class="avatar" id="userAvatar">م</div>
                <h2 id="userName">مستخدم</h2>
                <p id="userEmail" style="color: #94a3b8; margin-bottom: 25px;"></p>
                
                <div style="background: rgba(16,185,129,0.1); padding: 20px; border-radius: 10px; margin-bottom: 25px;">
                    <p style="color: #10b981; font-size: 24px; font-weight: bold;" id="userBalance">0$</p>
                    <p style="color: #94a3b8;">الرصيد الحالي</p>
                </div>
                
                <button class="btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                </button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://wabyirjjhndrwxvcrdvn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndhYnlpcmpqaG5kcnd4dmNyZHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4OTM0OTAsImV4cCI6MjA4NjQ2OTQ5MH0.AWDpHfWQLBto-Jn8_9fO0UmPS5Da9pgX611Bl6Q6u2w';
        
        let supabase = null;
        
        async function initDashboard() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error || !session) {
                    document.getElementById('loadingContent').classList.add('hidden');
                    document.getElementById('errorContent').classList.remove('hidden');
                    return;
                }
                
                const { data: userData } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', parseInt(session.user.id))
                    .single();
                
                if (userData) {
                    document.getElementById('userAvatar').textContent = (userData.name || 'م').charAt(0).toUpperCase();
                    document.getElementById('userName').textContent = userData.name || 'مستخدم';
                    document.getElementById('userEmail').textContent = userData.email || '';
                    document.getElementById('userBalance').textContent = (userData.balance || 0).toFixed(2) + '$';
                    
                    document.getElementById('loadingContent').classList.add('hidden');
                    document.getElementById('userContent').classList.remove('hidden');
                }
                
            } catch (error) {
                console.error(error);
                document.getElementById('loadingContent').classList.add('hidden');
                document.getElementById('errorContent').classList.remove('hidden');
            }
        }
        
        async function logout() {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        }
        
        initDashboard();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اختبار الأزرار</title>
</head>
<body>
    <button onclick="testClick()">اضغط هنا للاختبار</button>
    <button id="testBtn">زر آخر</button>
    
    <script>
        function testClick() {
            alert('✅ الزر يعمل!');
        }
        
        document.getElementById('testBtn').onclick = function() {
            alert('✅ الزر الثاني يعمل أيضاً!');
        };
        
        console.log('✅ الصفحة تعمل');
    </script>
</body>
</html>
